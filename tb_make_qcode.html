<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成工具</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .animated-text {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            animation: pulse 1s infinite;
            text-align: center;
            margin-top: 20px;
        }
        #bulkInput {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .parse-btn {
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .remove-btn {
            margin-left: 10px;
            padding: 2px 6px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>生成订单二维码</h1>
    
    <div>
        <h3>批量输入淘宝链接：</h3>
        <textarea id="bulkInput" placeholder="请粘贴多个淘宝商品链接，每行一个或空格分隔"></textarea>
        <button class="parse-btn" onclick="parseLinks()">解析链接</button>
    </div>
    
    <div id="inputs">
        <!-- 商品输入框将在这里动态生成 -->
    </div>

    <button onclick="addProductField()">添加商品</button>
    <button onclick="generateQRCode()">生成二维码</button>
    <canvas id="qrcode"></canvas>
    
    <button onclick="downloadQRCode()">下载二维码</button>

    <!-- 版本号显示在页面底部 -->
    <div class="footer">
        <p>版本号: 1.0.0</p>
    </div>

    <script>
        let productCount = 0;
        
        // 初始化3个商品输入框
        window.onload = function() {
            for (let i = 0; i < 3; i++) {
                addProductField();
            }
        };
        
        function addProductField() {
            productCount++;
            const inputsDiv = document.getElementById('inputs');
            
            const productDiv = document.createElement('div');
            productDiv.className = 'product-item';
            productDiv.id = `product${productCount}-container`;
            
            productDiv.innerHTML = `
                <label>商品 ${productCount} ID: <input type="text" id="product${productCount}"></label>
                <label>SKU ${productCount}: <input type="text" id="sku${productCount}"></label>
                <label>数量 ${productCount}: <input type="number" id="quantity${productCount}" min="1" value="1"></label>
                <button class="remove-btn" onclick="removeProductField(${productCount})">删除</button>
            `;
            
            inputsDiv.appendChild(productDiv);
        }
        
        function removeProductField(index) {
            const container = document.getElementById(`product${index}-container`);
            if (container) {
                container.remove();
                // 重新编号剩余的商品
                const productItems = document.querySelectorAll('.product-item');
                productCount = 0;
                productItems.forEach((item, i) => {
                    productCount++;
                    item.id = `product${productCount}-container`;
                    item.innerHTML = item.innerHTML
                        .replace(new RegExp(`商品 ${i+1}`, 'g'), `商品 ${productCount}`)
                        .replace(new RegExp(`id="product${i+1}"`, 'g'), `id="product${productCount}"`)
                        .replace(new RegExp(`id="sku${i+1}"`, 'g'), `id="sku${productCount}"`)
                        .replace(new RegExp(`id="quantity${i+1}"`, 'g'), `id="quantity${productCount}"`)
                        .replace(new RegExp(`removeProductField\\(${i+1}\\)`, 'g'), `removeProductField(${productCount})`);
                });
            }
        }

        function parseLinks() {
            const bulkInput = document.getElementById('bulkInput').value;
            if (!bulkInput.trim()) {
                alert('请输入淘宝商品链接');
                return;
            }

            // 支持换行或空格分隔的多个链接
            const links = bulkInput.split(/\s+/).filter(link => link.trim());
            
            // 移除所有现有输入框
            document.getElementById('inputs').innerHTML = '';
            productCount = 0;
            
            // 为每个链接创建输入框
            links.forEach((link, index) => {
                addProductField();
                const idMatch = link.match(/id=(\d+)/);
                const skuMatch = link.match(/skuId=(\d+)/);
                
                if (idMatch && skuMatch) {
                    const productId = idMatch[1];
                    const skuId = skuMatch[1];
                    
                    document.getElementById(`product${index + 1}`).value = productId;
                    document.getElementById(`sku${index + 1}`).value = skuId;
                }
            });
        }

        function generateQRCode() {
            const buyParam = [];
            
            // 遍历所有商品输入框
            for (let i = 1; i <= productCount; i++) {
                const product = document.getElementById(`product${i}`);
                const sku = document.getElementById(`sku${i}`);
                const quantity = document.getElementById(`quantity${i}`);
                
                if (product && sku && quantity && product.value && sku.value && quantity.value) {
                    buyParam.push(`${product.value}_${quantity.value}_${sku.value}`);
                }
            }

            if (buyParam.length === 0) {
                alert('请至少输入一个有效的商品信息');
                return;
            }

            const url = `https://main.m.taobao.com/order/index.html?buyNow=false&buyParam=${buyParam.join(',')}&abtest_module=dx2native.settlement-bar.0`;

            QRCode.toCanvas(document.getElementById('qrcode'), url, function (error) {
                if (error) console.error(error);
                console.log('QR Code generated!');
            });
        }

        function downloadQRCode() {
            const canvas = document.getElementById('qrcode');
            // if (!canvas.innerHTML) {
            //     alert('请先生成二维码');
            //     return;
            // }
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'qrcode.png';
            link.click();
        }
    </script>
</body>
</html>
